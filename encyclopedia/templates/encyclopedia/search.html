{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Matching pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "{{entry}} ">{{ entry }}</a></li>
        {% empty %}
          <li>Sorry, wiki page does not exist.</li>
        {% endfor %}
    </ul>

{% endblock %}
